<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        header {
            background-color: #ffcc00;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        .container {
            background-color: #ffffe0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 100px; /* Adjusted to center below the fixed header */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffc107;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ffc107;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #e0a800;
        }
        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HMGYM Logo" />
        HMGYM
    </header>

    <div class="container">
        <h2 id="form-title">Login</h2>
        <div id="form-content">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" id="action-btn">Login</button>
        </div>
        <a class="toggle-link" id="toggle-link">Don't have an account? Sign Up</a>
    </div>

    <script>
        document.getElementById('toggle-link').addEventListener('click', function() {
            var formTitle = document.getElementById('form-title');
            var actionBtn = document.getElementById('action-btn');
            var toggleLink = document.getElementById('toggle-link');

            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Sign Up';
                actionBtn.textContent = 'Sign Up';
                toggleLink.textContent = 'Already have an account? Login';
            } else {
                formTitle.textContent = 'Login';
                actionBtn.textContent = 'Login';
                toggleLink.textContent = 'Don\'t have an account? Sign Up';
            }
        });

        document.getElementById('action-btn').addEventListener('click', function() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email && password) {
                alert('Logged in successfully!');
                window.location.href = 'index.html';
            } else {
                alert('Please enter both email and password.');
            }
        });
    </script>

</body>
</html>
